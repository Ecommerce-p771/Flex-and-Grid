<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <nav class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="#" class="flex items-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" class="w-8 h-8 mr-2">
                        <span class="text-xl font-bold">MyBrand</span>
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="hover:bg-blue-700 px-3 py-2 rounded-md">Home</a>
                    <a href="#" class="hover:bg-blue-700 px-3 py-2 rounded-md">About</a>
                    <a href="#" class="hover:bg-blue-700 px-3 py-2 rounded-md">Services</a>
                    <a href="#" class="hover:bg-blue-700 px-3 py-2 rounded-md">Contact</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-500">
            <a href="#" class="block px-4 py-2 hover:bg-blue-700">Home</a>
            <a href="#" class="block px-4 py-2 hover:bg-blue-700">About</a>
            <a href="#" class="block px-4 py-2 hover:bg-blue-700">Services</a>
            <a href="#" class="block px-4 py-2 hover:bg-blue-700">Contact</a>
        </div>
    </nav>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
